<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">

			function doSubmit() {

				// Something like this to get query variables.
				function getQueryParam(variable, default_) {
				    var query = location.search.substring(1);
				    var vars = query.split('&');
				    for (var i = 0; i < vars.length; i++) {
				        var pair = vars[i].split('=');
				        if (pair[0] == variable)
				            return decodeURIComponent(pair[1]);
				    }
				    return default_ || false;
				}

				var return_to = getQueryParam('return_to', 'pebblejs://close#');
				console.log(return_to + encodeURIComponent($("#students").val()));
				document.location = return_to + encodeURIComponent($("#students").val());

			}
		</script>
	</head>
	<body>
		<textarea rows="4" cols="50" id="students">
Art Class
Student McStudentface
Student2 McYep

Design Class
Student O'Student
James Bond III
		</textarea>

		<button onClick="doSubmit()">Save Classes</button>
	</body>
</html>
